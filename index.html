<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curie</title>
    <link
      rel="stylesheet"
      media="all"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" media="all" href="css/index.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      media="all"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel" data-presets="react">
      /**
       * In a larger app that includes a bundler like webpack, each component would
       * be placed in its own file.
       *
       * i.e. src/components/Clock.js
       *      src/containers/App.js (wouldnt be called app in this case)
       * */
      /**
       *
       * Clock Helpers
       *
       * */

      const sweepIfEndOfMinute = val => (val === 59 ? 58.5 : val);

      const rotateHand = (val, arcs) => ({
        transform: `rotate(${(val / arcs) * 360}deg)`,
      });

      /**
       *
       * Clock Component
       *
       * */

      const Clock = ({ seconds, minutes, hours }) => (
        <div className="Clock__container">
          <div className="Clock">
            <div
              className="Clock__seconds"
              style={rotateHand(sweepIfEndOfMinute(seconds), 60)}
            />
            <div
              className="Clock__hours"
              style={rotateHand(hours + minutes / 60, 12)}
            />
            <div className="Clock__minutes" style={rotateHand(minutes, 60)} />
            <div className="Clock__info">
              <span className="Clock__info__AM-PM">
                {hours < 12 ? 'AM' : 'PM'}
              </span>
            </div>
          </div>
        </div>
      );

      /**
       * App Helpers
       *
       * */
      const getCurrentTime = () => {
        const date = new Date();
        return {
          seconds: date.getSeconds(),
          minutes: date.getMinutes(),
          hours: date.getHours(),
        };
      };
      /**
       * App Component
       *
       * */
      class App extends React.Component {
        state = {
          time: getCurrentTime(),
        };

        componentDidMount() {
          this.tick();
        }

        tick = () => {
          this.interval = setInterval(() => {
            this.setState({ time: getCurrentTime() });
          }, 1000);
        };

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          const { time } = this.state;
          return (
            <div className="App">
              <Clock {...time} />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
