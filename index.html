<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curie</title>
    <link
      rel="stylesheet"
      media="all"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" media="all" href="css/index.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel" data-presets="react">
      class AlarmControl extends React.Component {
        state = {
          hours: 0,
          minutes: 0,
        };

        onChangeHour = inc => {
          this.setState(({ hours }) => {
            const result = (hours + inc) % 24;
            return {
              hours: Math.max(result, 0),
            };
          });
        };

        onChangeMinutes = inc => {
          this.setState(({ minutes }) => {
            const result = (minutes + inc) % 60;
            return {
              minutes: Math.max(result, 0),
            };
          });
        };

        render() {
          const { hours, minutes } = this.state;
          return (
            <div className="AlarmControl">
              <div className="AlarmControl__hours">
                <div
                  className="AlarmControl__hours__up"
                  onClick={() => this.onChangeHour(1)}>
                  {'<'}
                </div>
                <div className="AlarmControl__hours__val">{hours}</div>
                <div
                  className="AlarmControl__hours__down"
                  onClick={() => this.onChangeHour(-1)}>
                  {'>'}
                </div>
              </div>
              <div className="AlarmControl__minutes">
                <div
                  className="AlarmControl__minutes__up"
                  onClick={() => this.onChangeHour(1)}>
                  {'<'}
                </div>
                <div className="AlarmControl__minutes__val">{hours}</div>
                <div
                  className="AlarmControl__hours__down"
                  onClick={() => this.onChangeHour(-1)}>
                  {'>'}
                </div>
              </div>
            </div>
          );
        }
      }

      const [SEC, MIN, HR] = [60, 60, 12];

      const rotateHand = (val, unit) => ({
        transform: `rotate(${(val / unit) * 360}deg)`,
      });

      const Clock = ({ seconds, minutes, hours }) => (
        <div className="Clock__container">
          <div className="Clock">
            <div className="Clock__seconds" style={rotateHand(seconds, SEC)} />
            <div className="Clock__hours" style={rotateHand(hours, HR)} />
            <div className="Clock__minutes" style={rotateHand(minutes, MIN)} />
            <div className="Clock__info">
              <span className="Clock__info__AM-PM">
                {hours < 12 ? 'AM' : 'PM'}
              </span>
            </div>
          </div>
        </div>
      );

      class App extends React.Component {
        constructor() {
          super();
          const date = new Date();
          this.state = {
            seconds: date.getSeconds(),
            minutes: date.getMinutes(),
            hours: date.getHours(),
          };
        }

        componentDidMount() {
          this.interval = setInterval(() => {
            const date = new Date();
            this.setState({
              seconds: date.getSeconds(),
              minutes: date.getMinutes(),
              hours: date.getHours(),
            });
          }, 1000);
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          return (
            <div className="App">
              <Clock {...this.state} />
              <AlarmControl />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
