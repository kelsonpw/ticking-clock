<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curie</title>
    <link
      rel="stylesheet"
      media="all"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" media="all" href="css/index.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel" data-presets="react">
      const [SEC, MIN, HR] = [60, 60, 12];

      const rotateHand = (val, unit) => ({
        transform: `rotate(${(val / unit) * 360}deg)`,
      });

      const Clock = ({ seconds, minutes, hours }) => (
        <div className="Clock__container">
          <div className="Clock">
            <div className="Clock__seconds" style={rotateHand(seconds, SEC)} />
            <div className="Clock__hours" style={rotateHand(hours, HR)} />
            <div className="Clock__minutes" style={rotateHand(minutes, MIN)} />
          </div>
        </div>
      );

      class App extends React.Component {
        constructor() {
          super();
          const date = new Date();
          this.state = {
            seconds: date.getSeconds(),
            minutes: date.getMinutes(),
            hours: date.getHours(),
            date,
          };
        }

        componentDidMount() {
          this.interval = setInterval(() => {
            const date = new Date();
            this.setState({
              seconds: date.getSeconds(),
              minutes: date.getMinutes(),
              hours: date.getHours(),
            });
          }, 1000);
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          return (
            <div className="App">
              <Clock {...this.state} />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
