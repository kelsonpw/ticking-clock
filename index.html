<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curie</title>
    <link
      rel="stylesheet"
      media="all"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" media="all" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel" data-presets="react">
      const ControlButton = ({ onClick, up }) => (
        <button
          className={`AlarmControl__btn fas fa-caret-square-${
            !up ? 'down' : 'up'
          }`}
          onClick={onClick}
        />
      );

      class AlarmControl extends React.Component {
        state = {
          hour: 0,
          minute: 0,
          pm: false,
        };

        onChangeHour = inc => {
          const { deactivateAlarm } = this.props;
          this.setState(({ hour }) => {
            const result = (12 + (hour + inc)) % 12;
            return {
              hour: result,
            };
          }, deactivateAlarm);
        };

        onChangeMinute = inc => {
          const { deactivateAlarm } = this.props;
          this.setState(({ minute }) => {
            const result = (60 + (minute + inc)) % 60;
            return {
              minute: result,
            };
          }, deactivateAlarm);
        };

        onToggleAmPm = () => {
          const { deactivateAlarm } = this.props;
          this.setState(({ pm }) => ({ pm: !pm }), deactivateAlarm);
        };

        onSubmitSetAlarm = () => {
          const { setAlarm } = this.props;
          const { hour, minute, pm } = this.state;
          setAlarm({ hour: !pm ? hour : hour + 12, minute });
        };

        renderHour() {
          const { hour } = this.state;
          const relativeHour = hour % 12;
          const hourVal = `${relativeHour === 0 ? 12 : relativeHour}:`;
          return (
            <div className="AlarmControl__option">
              <ControlButton onClick={() => this.onChangeHour(1)} up />
              <div className="AlarmControl__val">{hourVal}</div>
              <ControlButton onClick={() => this.onChangeHour(-1)} />
            </div>
          );
        }

        renderMinute() {
          const { minute } = this.state;
          const minuteVal = `${minute < 10 ? '0' : ''}${minute}`;
          return (
            <div className="AlarmControl__option">
              <ControlButton onClick={() => this.onChangeMinute(1)} up />
              <div className="AlarmControl__val">{minuteVal}</div>
              <ControlButton onClick={() => this.onChangeMinute(-1)} />
            </div>
          );
        }

        renderAmPm() {
          const { pm } = this.state;

          return (
            <div className="AlarmControl__option">
              <ControlButton onClick={this.onToggleAmPm} up />
              <div className="AlarmControl__val">{(pm && 'PM') || 'AM'}</div>
              <ControlButton onClick={this.onToggleAmPm} />
            </div>
          );
        }

        render() {
          const { hour, minute } = this.state;
          const { setAlarm, isAlarmSet } = this.props;
          return (
            <div className="AlarmControl">
              <div className="AlarmControl__options">
                {this.renderHour()}
                {this.renderMinute()}
                {this.renderAmPm()}
              </div>
              <div className="AlarmControl__set">
                <button
                  className="AlarmControl__set-alarm fas fa-bell"
                  onClick={this.onSubmitSetAlarm}>
                  <span className="AlarmControl__set-alarm__text">
                    {isAlarmSet ? 'ON' : 'OFF'}
                  </span>
                </button>
              </div>
            </div>
          );
        }
      }

      const [SEC, MIN, HR] = [60, 60, 12];

      const sweepWait = val => (val === 59 ? 58.5 : val);

      const rotateHand = (val, unit = 60) => ({
        transform: `rotate(${(val / unit) * 360}deg)`,
      });

      const rotateHour = (hour, minute) => {
        const hourVal = hour + minute / 60;
        return rotateHand(hourVal, 12);
      };

      const Clock = ({
        month,
        day,
        hour,
        isAlarmSet,
        minute,
        second,
        year,
      }) => (
        <div className="Clock__container">
          <div className="Clock">
            <div
              className="Clock__seconds"
              style={rotateHand(sweepWait(second))}
            />
            <div className="Clock__hours" style={rotateHour(hour, minute)} />
            <div className="Clock__minutes" style={rotateHand(minute)} />
            <div className="Clock__info">
              <div className="Clock__info__data">
                <span className="Clock__info__AM-PM">
                  {hour < 12 ? 'AM' : 'PM'}
                </span>
                <span
                  className={`Clock__info__alarm ${!isAlarmSet &&
                    'fas fa-bell'}`}
                />
              </div>
              <div className="Clock__info__data">
                <span className="Clock__info__text">{month + 1}</span>
                <span className="Clock__info__text">{day}</span>
                <span className="Clock__info__text">{year}</span>
              </div>
            </div>
          </div>
        </div>
      );

      const getCurrentTime = () => {
        const date = new Date();
        return {
          second: date.getSeconds(),
          minute: date.getMinutes(),
          hour: date.getHours(),
          month: date.getMonth(),
          day: date.getDate(),
          year: date.getFullYear(),
        };
      };

      const compareTime = (time, alarm) =>
        time.hour === alarm.hour &&
        time.minute === alarm.minute &&
        time.second === 0;

      class App extends React.Component {
        initialAlarmState = {
          alarm: {
            hour: null,
            minute: null,
          },
          isAlarmSet: false,
        };

        state = {
          time: getCurrentTime(),
          ...this.initialAlarmState,
        };

        componentDidMount() {
          this.tick();
        }

        componentDidUpdate() {
          const { isAlarmSet, alarm, time } = this.state;
          if (isAlarmSet) {
            if (compareTime(time, alarm)) {
              alert('ALARM IS GOING OFF');
            }
          }
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        tick = () => {
          this.interval = setInterval(() => {
            this.setState({ time: getCurrentTime() });
          }, 1000);
        };

        setAlarm = ({ hour, minute }) => {
          this.setState(({ isAlarmSet }) => ({
            alarm: {
              hour,
              minute,
            },
            isAlarmSet: !isAlarmSet,
          }));
        };

        deactivateAlarm = () => {
          this.setState({ ...this.initialAlarmState });
        };

        render() {
          const { time, isAlarmSet } = this.state;
          return (
            <div className="App">
              <AlarmControl
                setAlarm={this.setAlarm}
                isAlarmSet={isAlarmSet}
                deactivateAlarm={this.deactivateAlarm}
              />
              <Clock {...time} isAlarmSet={isAlarmSet} />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
